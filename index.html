<!doctype html>
<html lang="en">
<head>
<title> Sample Student Form </title>
</head>
<body>
<div> 
<h1> Student form </h1>
<fieldset>
<legend> Student details </legend> <br> 
<label for ="fn"> firstname: </label> <br>
<input type="text" id="fn" Name ="First name"> <br>
<label for ="ln"> Lastname: </label> <br>
<input type="text" id="ln" name="Lastname"> <br>

<fieldset>
<legend> Gender </legend> 
<input type="radio" id="m" name="gender" value="Male">
<label for="m"> Male </label> <br>
<input type="radio" id="f" name="gender" value="Female">
<label for="f"> Female </label> <br>
  </fieldset>

<label for ="s"> Choose your class </label>
<select required id="s">
<option value="Class 1"> Class 1 </option>
<option value="Class 2"> Class 2 </option>
<option value="Class 3"> Class 3 </option>
<option value="Class 4"> Class 4 </option>
<option value="Class 5"> Class 5 </option>
<option value="Class 6"> Class 6 </option>
<option value="Class 7"> Class 7 </option>
<option value="Class 8"> Class 8 </option>
<option value="Class 9"> Class 9 </option>
<option value="Class 10"> Class 10 </option>
</select>

<fieldset>
<legend> Extra curricula activitys you are interested </legend>
<input type="checkbox" name="Swimming" id="sw">
<label for ="sw"> Swimming </label>
<input type="checkbox" name="Chess" id="ch">
<label for="ch"> Chess </label>
<input type="checkbox" name="Football" id="fb">
<label for="fb"> Football </label>
</fieldset>
<input type="submit">
</fieldset>
</div>
</body>
</html>
